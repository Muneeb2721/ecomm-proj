
<div class="seller-auth">
    <div class="sign-up">
        <h1 class="">Seller Sign-up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" type="text" name="name" ngModel id="" placeholder="Enter Name">
            <input class="form-input" type="password" name="password" ngModel id="" placeholder="Enter Password">
            <input class="form-input" type="text" name="email" ngModel id="" placeholder="Enter Email">
             <button class="form-button">Signup</button>
        </form>
    </div>
</div>
